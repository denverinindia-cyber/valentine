<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Honey Bunny ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .scene {
        width: 300px;
        height: 400px;
        perspective: 1000px;
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
        cursor: pointer;
    }

    .card.open {
        transform: rotateY(-180deg);
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        backface-visibility: hidden;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .front {
        background: #ff4d6d;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .back {
        background: white;
        color: #ff4d6d;
        transform: rotateY(180deg);
        flex-direction: column;
    }

    .back h2 {
        margin-bottom: 10px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #ff1f4d;
    }
</style>
</head>
<body>

<div class="scene">
    <div class="card" onclick="openCard()">
        <div class="front">
            Click to Open ‚ù§Ô∏è
        </div>
        <div class="back">
            <h2>Honey Bunny üíï</h2>
            <p>
                Even if we're miles apart,<br><br>
                I still want to choose you.<br><br>
                Will you be my Valentine?
            </p>
            <button onclick="event.stopPropagation(); alert('Virtual date locked in ‚ù§Ô∏è');">
                Yes üòå
            </button>
        </div>
    </div>
</div>

<script>
function openCard() {
    document.querySelector('.card').classList.toggle('open');
}
</script>

</body>
</html>
